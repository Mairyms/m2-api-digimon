<!DOCTYPE html>

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="shortcut icon" href="./assets/favicon.x-ico" type="image/x-icon" />
    <title>Digimon</title>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/img/logo.png" alt="Bootstrap" height="32" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <div class="input-group mb-3">
              <input
                class="form-control"
                list="digimonOpciones"
                id="digimonNombre"
                placeholder="Escribe para buscar..."
              />
              <button class="btn btn-secondary" type="submit"><i class="bi bi-search"></i></button>
            </div>
            <datalist id="digimonOpciones"> </datalist>
          </form>
        </div>
      </div>
    </nav>
    <main class="bg-body-secondary py-5">
      <div class="container">
        <div id="error"></div>
        <div id="listaDigimons" class="row"></div>
        <div class="text-center mt-3">
          <button id="anterior" class="btn btn-info">Anterior</button>
          <button id="siguiente" class="btn btn-info">Siguiente</button>
        </div>
      </div>
      <div id="detallesDigimon"></div>
      <div id="modal" class="modal" tabindex="-1" data-bs-backdrop="static"></div>
    </main>
    <footer class="footer bg-body-secondary d-flex align-items-end">
      <div class="container py-4 text-center">
        <div class="font-weight-bold">Digimon API</div>

      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
